<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photogallery</title>
    <link rel="stylesheet" href="phgallery.css">
</head>
<body>
    <header>
        <h1>Волшебная фотогалерея</h1>
        <nav>
            <ul id="navmenu">
                <li><a href="#">Главная</a></li>
                <li><a href="#">Фото</a></li>
                <li><a href="#">О нас</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="gallery">
            <div class="one">
                <img src="potion.jpg" alt="Сыворотка правды">
                <img src="mirror.jpg" alt="Еиналеж">
                <img src="snitch.jpg" alt="Снитч">
            </div>
            <div class="two">
                <img src="komnata.jpg" alt="Выручай-комната">
                <img src="mahovik.jpg" alt="Маховик времени">
            </div>
            <div class="three">
                <img class="transparent-image" src="hat.jpg" alt="Волшебная шляпа">
                <img src="kotel.jpg" alt="Котел">
                <img src="closet.jpg" alt="Исчезающий шкаф">
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
